<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Css Generator</title>
    <meta name="description" content="">
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/normalize.min.css">

<body>
    <header class="clearfix">
        <img class="logo" src="images/CSS3_logo.png" alt="Link Logo">
        <nav class="overflow-hidden">
            <ul class="vertical-middle"></ul>
        </nav>
    </header>
    <div class="container clearfix">
        <section id="control-side" class="main-section float-right">
            <div class="section-body">
                <div id="controls">
                    <div class="btn-wrp clearfix">
                        <button id="generateCss" type="button" class="btn btn-each-secondary margin-zero float-left">Generate Css</button>
                        <button id="collapseAll" type="button" class="btn btn-primary float-right">Collapse all</button>
                        <button id="expandAll" type="button" class="btn btn-secondary float-right">Expand all</button>
                        <button id="reset" type="button" class="btn btn-each-primary float-right">Reset</button>
                    </div>
                    <div class="clearfix input-controls">
                        <div class="half-width float-left controller">
                            <label for="custom-selector">Custom Selector</label>
                            <div class="unit float-right">
                                <select>
                                    <option>Selector</option>
                                    <option>Class</option>
                                    <option>ID</option>
                                </select>
                            </div>
                            <div class="overflow-hidden">
                                <input type="text" name="custom-selector" id="custom-selector">
                            </div>
                        </div>
                        <div class="half-width float-left controller">
                            <label for="model-template">Model Template:</label>
                            <div class="overflow-hidden">
                                <select name="model-template" id="model-template">
                                    <option>None</option>
                                    <option>Form</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="collapsible-content clearfix">

                            <div class="prop-control">

                                        <option>px</option>
                                        <option>em</option>
                                        <option>rem</option>
                                        <option>%</option>
                                        <option>vh</option>
                                        <option>vw</option>

                                <div class="overflow-hidden">
                                    <input type="number" name="dimensions" id="dimensions-width" data-control="width">
                                </div>
                            </div>

                                    <input type="number" name="dimensions" id="dimensions-min-height" data-control="min-height">
                                </div>
                            </div>
                        </div>

                </div>

                            <!-- Type -->
                            <div class="prop-control">
                                <label for="shadow-type">Type</label>
                                <div class="overflow-hidden">
                                    <select name="shadow" id="shadow-type">
                                        <option>Outset</option>
                                        <option>Inset</option>
                                    </select>
                                </div>
                            </div>
                            <!-- X Offset -->
                            <div class="prop-control">
                                <label for="shadow-xOffset">X offset:</label>
                                <div class="unit float-right">
                                    <select>
                                        <option>px</option>
                                        <option>em</option>
                                        <option>rem</option>
                                        <option>%</option>
                                        <option>vh</option>
                                        <option>vw</option>
                                    </select>
                                </div>
                                <div class="overflow-hidden">
                                    <input type="number" name="shadow" id="shadow-xOffset">
                                </div>
                            </div>
                            <!-- Y Offset -->
                            <div class="prop-control">
                                <label for="shadow-yOffset">Y offset:</label>
                                <div class="unit float-right">
                                    <select>
                                        <option>px</option>
                                        <option>em</option>
                                        <option>rem</option>
                                        <option>%</option>
                                        <option>vh</option>
                                        <option>vw</option>
                                    </select>
                                </div>
                                <div class="overflow-hidden">
                                    <input type="number" name="shadow" id="shadow-yOffset">
                                </div>
                            </div>
                        </div>
                        <div class="half-width float-left">
                            <!-- Blur -->
                            <div class="prop-control">
                                <label for="shadow-blur">Blur:</label>
                                <div class="unit float-right">
                                    <select>
                                        <option>px</option>
                                        <option>em</option>
                                        <option>rem</option>
                                        <option>%</option>
                                        <option>vh</option>
                                        <option>vw</option>
                                    </select>
                                </div>
                                <div class="overflow-hidden">
                                    <input type="number" name="shadow" id="shadow-blur">
                                </div>
                            </div>
                            <!-- Spread -->
                            <div class="prop-control">
                                <label for="shadow-spread">Spread:</label>
                                <div class="unit float-right">
                                    <select>
                                        <option>px</option>
                                        <option>em</option>
                                        <option>rem</option>
                                        <option>%</option>
                                        <option>vh</option>
                                        <option>vw</option>
                                    </select>
                                </div>
                                <div class="overflow-hidden">
                                    <input type="number" name="shadow" id="shadow-spread">
                                </div>
                            </div>
                            <!-- Shadow Color -->
                            <div class="prop-control">
                                <label for="shadow-color">Shadow color:</label>
                                <p class="input-display float-right">#10b63e</p>
                                <div class="overflow-hidden">
                                    <input type="color" value="#10b63e" name="shadow" id="shadow-color">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Positions -->
                <div class="collapsible">
                    <h3>Positions</h3>
                    <div class="collapsible-content clearfix">
                        <div class="half-width float-left">
                            <!-- Positions -->
                            <div class="prop-control">
                                <label for="position-type">Position</label>
                                <div class="overflow-hidden">
                                    <select name="position" id="position-type" data-hide="static" data-control="position">
                                        <option>Static</option>
                                        <option>Relative</option>
                                        <option>Absolute</option>
                                        <option>Fixed</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="half-width float-left" data-hide-condition="static">
                            <!-- Top -->
                            <div class="prop-control">
                                <label for="position-top">Top:</label>
                                <div class="unit float-right">
                                    <select>
                                        <option>px</option>
                                        <option>em</option>
                                        <option>rem</option>
                                        <option>%</option>
                                        <option>vh</option>
                                        <option>vw</option>
                                    </select>
                                </div>
                                <div class="overflow-hidden">
                                    <input type="number" name="position" id="position-top" data-control="top">
                                </div>
                            </div>
                            <!-- Right -->
                            <div class="prop-control">
                                <label for="position-right">Right:</label>
                                <div class="unit float-right">
                                    <select>
                                        <option>px</option>
                                        <option>em</option>
                                        <option>rem</option>
                                        <option>%</option>
                                        <option>vh</option>
                                        <option>vw</option>
                                    </select>
                                </div>
                                <div class="overflow-hidden">
                                    <input type="number" name="position" id="position-right" data-control="right">
                                </div>
                            </div>
                            <!-- Bottom -->
                            <div class="prop-control">
                                <label for="position-bottom">Bottom:</label>
                                <div class="unit float-right">
                                    <select>
                                        <option>px</option>
                                        <option>em</option>
                                        <option>rem</option>
                                        <option>%</option>
                                        <option>vh</option>
                                        <option>vw</option>
                                    </select>
                                </div>
                                <div class="overflow-hidden">
                                    <input type="number" name="position" id="position-bottom" data-control="bottom">
                                </div>
                            </div>
                            <!-- Left -->
                            <div class="prop-control">
                                <label for="position-left">Left:</label>
                                <div class="unit float-right">
                                    <select>
                                        <option>px</option>
                                        <option>em</option>
                                        <option>rem</option>
                                        <option>%</option>
                                        <option>vh</option>
                                        <option>vw</option>
                                    </select>
                                </div>
                                <div class="overflow-hidden">
                                    <input type="number" name="position" id="position-left" data-control="left">
                                </div>
                            </div>
                            <!-- Z Index -->
                            <div class="prop-control">
                                <label for="z-index">Z index:</label>
                                <div class="overflow-hidden">
                                    <input type="number" name="position" id="z-index" data-control="z-index">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Box -->
                <div class="collapsible">
                    <h3>Box</h3>
                    <div class="collapsible-content clearfix">
                        <div class="half-width float-left">
                            <!-- Display -->
                            <div class="prop-control">
                                <label for="display-type">Display</label>
                                <div class="overflow-hidden">
                                    <select name="box" id="display-type" data-control="display">
                                        <option>Block</option>
                                        <option>Inline Block</option>
                                        <option>Inline</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Box Sizing -->
                            <div class="prop-control">
                                <label for="box-sizing">Box sizing</label>
                                <div class="overflow-hidden">
                                    <select name="box" id="box-sizing" data-control="box-sizing">
                                        <option>Content Box</option>
                                        <option>Border box</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Overflow -->
                            <div class="prop-control">
                                <label for="overflow">Overflow:</label>
                                <div class="v-switch float-right">
                                    <input type="checkbox" name="overflow-all" id="overflow-all" data-show="overflowProp">
                                    <label for="overflow-all" data-false="All" data-true="Each"></label>
                                </div>
                                <div class="overflow-hidden">
                                    <select name="box" id="overflow" data-control="overflow">
                                        <option>Visible</option>
                                        <option>Hidden</option>
                                        <option>Scroll</option>
                                        <option>Auto</option>
                                    </select>
                                </div>
                            </div>
                            <div class="show-each" id="overflowProp">
                                <!-- Overflow-X -->
                                <div class="prop-control">
                                    <label for="overflow-x">Overflow-x:</label>
                                    <div class="overflow-hidden">
                                        <select name="box" id="overflow-x" data-control="box-position,overflow-x">
                                            <option>Visible</option>
                                            <option>Hidden</option>
                                            <option>Scroll</option>
                                            <option>Auto</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Overflow-Y -->
                                <div class="prop-control">
                                    <label for="overflow-y">Overflow-y:</label>
                                    <div class="overflow-hidden">
                                        <select name="box" id="overflow-y" data-control="box-position,overflow-y">
                                            <option>Visible</option>
                                            <option>Hidden</option>
                                            <option>Scroll</option>
                                            <option>Auto</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="half-width float-left">
                            <!-- Float -->
                            <div class="prop-control">
                                <label for="float">Float</label>
                                <div class="overflow-hidden">
                                    <select name="box" id="float" data-control="float">
                                        <option>None</option>
                                        <option>Right</option>
                                        <option>Left</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Clear -->
                            <div class="prop-control">
                                <label for="clear">Clear</label>
                                <div class="overflow-hidden">
                                    <select name="box" id="clear" data-control="clear">
                                        <option>None</option>
                                        <option>Right</option>
                                        <option>Left</option>
                                        <option>Both</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Opacity -->
                            <div class="prop-control">
                                <label for="opacity">Opacity</label>
                                <div class="overflow-hidden">
                                    <input type="range" name="box" min="0" max="1" value="1" step=".05" id="oapcity" data-control="opacity">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Text -->
                <div class="collapsible">
                    <h3>Text</h3>
                    <div class="collapsible-content clearfix">
                        <!-- Color -->
                        <div class="prop-control half-width float-left">
                            <label for="text-color">Color</label>
                            <p class="input-display float-right">#000000</p>
                            <div class="overflow-hidden">
                                <input type="color" value="#000000" name="text" id="text-color" data-control="color">
                            </div>
                        </div>
                        <!-- Font Family -->
                        <div class="prop-control half-width float-left">
                            <label for="font-family">Font Family</label>
                            <div class="overflow-hidden">
                                <input type="text" name="text" id="font-family" data-control="font-family">
                            </div>
                        </div>
                        <!-- Font Size -->
                        <div class="prop-control half-width float-left">
                            <label for="font-size">Font Size</label>
                            <div class="unit float-right">
                                    <select>
                                        <option>px</option>
                                        <option>em</option>
                                        <option>rem</option>
                                        <option>%</option>
                                        <option>vh</option>
                                        <option>vw</option>
                                    </select>
                                </div>
                                <div class="overflow-hidden">
                                    <input type="number" name="text" id="font-size" data-control="font-size">
                                </div>
                        </div>
                    </div>
        </section>
        <section id="preview-side" class="main-section float-left">
            <div class="section-body">
                <div id="box-model" data-show-template="None" class="active">
                    <h3 class="marg-b15">Box Model</h3>
                    <div id="box-position" data-prop-apply="width;min-width;height;min-height;position;top;right;bottom;left;box-shadow;display;box-sizing;overflow;float;clear;opacity;font;text;color">
                        <div id="box-margin" data-prop-apply="margin">
                            <div id="box-border" data-prop-apply="border">
                                <div id="box-padding" data-prop-apply="padding">
                                    <div id="box-content">
                                        Simple Text
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="form-template" data-show-template="Form">
                    <h3 class="marg-b15">Form Template</h3>
                </div>
            </div>
        </section>
        </div>
        <div id="css-collector"></div>
        <div id="generation-popup" class="vertical-middle">
            <div class="popup-content entering">
                <p></p>
                <div id="close-popup">

                        />
                    </svg>
                </div>
            </div>
        </div>

        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
